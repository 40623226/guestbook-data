<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #comment-section {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #comment-form input,
        #comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #comment-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #comment-form button:hover {
            background-color: #2980b9;
        }

        .comment {
            background-color: #f1f1f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
        }

        .comment-body {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .comment-actions {
            margin-top: 10px;
            font-size: 14px;
            color: #3498db;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>留言板</h1>
    </header>

    <section id="comment-section">
        <h2>发表评论</h2>

        <!-- 留言输入区 -->
        <div id="comment-form">
            <input type="text" id="name" placeholder="输入你的名字" required>
            <textarea id="message" placeholder="输入留言内容" required></textarea>
            <button id="submit-comment">提交留言</button>
        </div>

        <h2>最新评论</h2>
        <div id="comments">
            <!-- 留言会显示在这里 -->
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById('submit-comment');
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const commentsSection = document.getElementById('comments');
            const GITHUB_REPO = 'https://api.github.com/repos/YOUR_GITHUB_USERNAME/guestbook/contents/comments.json';
            const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // 请使用你的 GitHub Personal Access Token

            // 获取留言数据
            function fetchComments() {
                fetch(GITHUB_REPO)
                    .then(response => response.json())
                    .then(data => {
                        const comments = JSON.parse(atob(data.content)); // 解码并解析 JSON 数据
                        displayComments(comments.comments);
                    });
            }

            // 显示留言
            function displayComments(comments) {
                commentsSection.innerHTML = '';
                comments.forEach((comment) => {
                    const commentDiv = document.createElement('div');
                    commentDiv.classList.add('comment');
                    commentDiv.innerHTML = `
                        <div class="comment-header">
                            <span>${comment.name}</span> <span>${comment.timestamp}</span>
                        </div>
                        <div class="comment-body">${comment.message}</div>
                    `;
                    commentsSection.appendChild(commentDiv);
                });
            }

            // 提交留言
            submitButton.addEventListener('click', function () {
                const name = nameInput.value;
                const message = messageInput.value;
                if (name && message) {
                    const newComment = {
                        name,
                        message,
                        timestamp: new Date().toLocaleString()
                    };

                    // 获取现有的留言
                    fetch(GITHUB_REPO)
                        .then(response => response.json())
                        .then(data => {
                            const comments = JSON.parse(atob(data.content));
                            comments.comments.push(newComment);

                            // 更新 GitHub 上的 JSON 文件
                            const updatedContent = btoa(JSON.stringify(comments));
                            fetch(GITHUB_REPO, {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${GITHUB_TOKEN}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    message: 'Add new comment',
                                    committer: { name: 'Your Name', email: 'your-email@example.com' },
                                    content: updatedContent,
                                    sha: data.sha
                                })
                            })
                            .then(fetchComments); // 提交后刷新留言
                        });
                }
            });

            fetchComments(); // 初始化加载留言
        });
    </script>

</body>
</html>
